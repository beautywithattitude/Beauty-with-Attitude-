<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beauty With Attitude</title>
  <meta name="description" content="Beauty With Attitude — Muscle Therapy & Beauty Treatments" />

  <!-- PWA basics (optional but nice) -->
  <meta name="theme-color" content="#0b0b0b" />
  <link rel="manifest" href="manifest.json" />

  <style>
    :root{
      --bg:#0b0b0b;
      --panel:#111111;
      --text:#f3f3f3;
      --muted:#bdbdbd;
      --gold:#d6a63a;
      --gold2:#b8892b;
      --ring: rgba(214,166,58,.35);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 800px at 50% 0%, #1a1a1a 0%, var(--bg) 55%);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px 16px;
    }
    .wrap{
      width:100%;
      max-width:520px;
      text-align:center;
    }
    .logo{
      width:140px;
      height:auto;
      margin:0 auto 14px;
      display:block;
      filter: drop-shadow(0 10px 25px rgba(0,0,0,.55));
    }
    h1{
      margin:0 0 6px;
      font-size:40px;
      line-height:1.08;
      letter-spacing:.2px;
    }
    .tagline{
      margin:0 0 18px;
      color:var(--muted);
      font-size:18px;
    }
    .card{
      margin:18px auto 0;
      background: rgba(17,17,17,.85);
      border: 1px solid rgba(255,255,255,.08);
      border-radius:18px;
      padding:18px;
      box-shadow: 0 18px 50px rgba(0,0,0,.45);
      backdrop-filter: blur(6px);
    }
    .btn{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:16px 14px;
      border-radius:14px;
      text-decoration:none;
      font-size:18px;
      font-weight:700;
      border:1px solid transparent;
      transition: transform .08s ease, box-shadow .2s ease, background .2s ease, border-color .2s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      margin:12px 0;
    }
    .btn:active{ transform: scale(.99); }
    .btn-primary{
      background: linear-gradient(180deg, var(--gold) 0%, var(--gold2) 100%);
      color:#141414;
      box-shadow: 0 10px 25px rgba(214,166,58,.18);
    }
    .btn-primary:hover{ box-shadow: 0 12px 30px rgba(214,166,58,.22); }

    .btn-outline{
      background: transparent;
      color:var(--text);
      border-color: rgba(214,166,58,.75);
      box-shadow: 0 0 0 0 var(--ring);
    }
    .btn-outline:hover{
      box-shadow: 0 0 0 6px var(--ring);
    }

    .note{
      margin:14px 0 0;
      color:var(--muted);
      font-size:14.5px;
      line-height:1.4;
    }
    footer{
      margin-top:12px;
      color:rgba(255,255,255,.35);
      font-size:12px;
    }

    @media (max-width:380px){
      h1{ font-size:34px; }
      .tagline{ font-size:16px; }
      .logo{ width:120px; }
    }
  </style>
</head>

<body>
  <main class="wrap">
    <!-- Put your logo file in the repo root as: logo.png -->
    <img class="logo" src="logo.png" alt="Beauty With Attitude logo" />

    <h1>Beauty With Attitude</h1>
    <p class="tagline">Muscle Therapy · Beauty Treatments</p>

    <section class="card">
      <!-- UPDATED GOOGLE FORM LINK -->
      <a class="btn btn-primary"
         href="https://docs.google.com/forms/d/e/1FAIpQLScqe9BVGTuGcZ4xZUm4CuCovvua_0UJFKseygJa5Fc1sl4w0Q/viewform?usp=header"
         target="_blank" rel="noopener">
        Request an Appointment
      </a>

      <!-- WhatsApp link with preset text -->
      <a class="btn btn-outline"
         href="https://wa.me/6421333030?text=Hi%20Beauty%20With%20Attitude%2C%20I%27d%20like%20to%20request%20an%20appointment."
         target="_blank" rel="noopener">
        Message on WhatsApp
      </a>

      <!-- Click-to-call -->
      <a class="btn btn-outline"
         href="tel:+6421333030">
        Call 021 333 030
      </a>

      <!-- Facebook page -->
      <a class="btn btn-outline"
         href="https://www.facebook.com/beautywithattitude.bwa"
         target="_blank" rel="noopener">
        Visit Facebook Page
      </a>

      <p class="note">
        Appointments are by request so I can confirm the best available time for you.
      </p>

      <footer>© Beauty With Attitude</footer>
    </section>
  </main>

  <!-- Optional: register service worker if you have service-worker.js -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./service-worker.js").catch(() => {});
      });
    }
  </script>
</body>
</html>
