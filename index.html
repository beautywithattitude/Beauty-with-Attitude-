<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Beauty With Attitude</title>

  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="manifest.json">

  <style>
    :root { color-scheme: dark; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(180deg, #0b0b0b, #1a1a1a);
      color: #f5f5f5;
      text-align: center;
    }
    .container {
      max-width: 860px;
      margin: 0 auto;
      padding: 32px 16px 60px;
    }
    .logo {
      margin-top: 16px;
      margin-bottom: 12px;
    }
    .logo img {
      width: 130px;
      height: auto;
      display: block;
      margin: 0 auto;
      filter: drop-shadow(0 10px 22px rgba(0,0,0,.35));
    }
    h1 {
      margin: 6px 0 4px;
      font-weight: 750;
      letter-spacing: .2px;
    }
    .tagline {
      font-size: .98rem;
      opacity: .88;
      margin-bottom: 18px;
    }
    .layout {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
      margin-top: 12px;
    }
    @media (min-width: 900px) {
      .layout {
        grid-template-columns: 1.3fr .7fr;
      }
    }
    .card {
      background: rgba(17,17,17,.75);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 16px;
      padding: 14px;
      box-shadow: 0 18px 50px rgba(0,0,0,.35);
    }
    .btn {
      display: block;
      padding: 14px;
      margin: 10px 0;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 700;
      color: #f5f5f5;
      border: 1px solid #d4af37;
      background: transparent;
    }
    .btn:hover {
      background: rgba(212,175,55,.12);
    }
    .note {
      margin-top: 12px;
      font-size: .92rem;
      opacity: .86;
      line-height: 1.55;
    }
    footer {
      margin-top: 18px;
      font-size: .82rem;
      opacity: .6;
    }
    .formWrap {
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.08);
      background: #fff;
    }
    iframe {
      width: 100%;
      height: 980px;
      border: 0;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="logo">
      <!-- LOGO FILE MUST BE CALLED: bwa-logo.png -->
      <img src="bwa-logo.png"
           alt="Beauty With Attitude Logo"
           onerror="this.style.display='none'">
    </div>

    <h1>Beauty With Attitude</h1>
    <div class="tagline">Muscle Therapy · Beauty Treatments</div>

    <div class="layout">

      <!-- LEFT: GOOGLE FORM EMBED -->
      <div class="card">
        <div class="formWrap">
          <iframe
            src="https://docs.google.com/forms/d/e/1FAIpQLScqe9BVGTuGcZ4xZUm4CuCovvua_0UJFKseygJa5Fc1sl4w0Q/viewform?embedded=true"
            loading="lazy"
            title="Beauty With Attitude Appointment Request">
          </iframe>
        </div>

        <div class="note">
          If the form does not load, you can open it directly here:
          <br>
          <a href="https://docs.google.com/forms/d/e/1FAIpQLScqe9BVGTuGcZ4xZUm4CuCovvua_0UJFKseygJa5Fc1sl4w0Q/viewform?usp=header"
             target="_blank" rel="noopener"
             style="color:#d4af37;">
            Open appointment request form
          </a>
        </div>
      </div>

      <!-- RIGHT: CONTACT -->
      <div class="card">
        <a class="btn" href="https://wa.me/6421333030" target="_blank" rel="noopener">
          WhatsApp 021 333 030
        </a>

        <a class="btn" href="https://www.facebook.com/beautywithattitude.bwa"
           target="_blank" rel="noopener">
          Visit Facebook Page
        </a>

        <div class="note">
          Appointments are by request so I can confirm the best available time for you.
        </div>

        <footer>© Beauty With Attitude</footer>
      </div>

    </div>

  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
