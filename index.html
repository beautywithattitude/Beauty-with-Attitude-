<!DOCTYPE html>
<html lang="en">
<head>

<title>Beauty With Attitude</title>

<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background:#0b0b0b;
  color:#fff;
  text-align:center;
}

.container {
  max-width:500px;
  margin:0 auto;
  padding:20px;
}

.logo {
  width:120px;
  margin:10px auto 0;
  display:block;
}

h1 {
  margin:10px 0 0;
  font-size:28px;
}

.subtitle {
  color:#c9c9c9;
  margin-bottom:20px;
}

.review-box {
  border:2px solid #caa74d;
  border-radius:14px;
  padding:18px;
  margin-bottom:20px;
}

.review-title {
  color:#caa74d;
  font-weight:bold;
  margin-bottom:6px;
}

.stars {
  color:#caa74d;
  margin-bottom:10px;
}

.review-text {
  font-style:italic;
  margin-bottom:12px;
}

.button {
  display:block;
  width:100%;
  padding:14px;
  margin:10px 0;
  border-radius:10px;
  text-decoration:none;
  font-weight:bold;
  box-sizing:border-box;
}

.primary {
  background:#e0c067;
  color:#000;
}

.outline {
  border:2px solid #e0c067;
  color:#fff;
  background:transparent;
}

.reviews-center {
  text-align:center;
}

.reviews-btn {
  display:inline-block;
  padding:12px 28px;
  border:2px solid #e0c067;
  border-radius:10px;
  color:#fff;
  text-decoration:none;
}

.footer-note {

  color:#bdbdbd;
  font-size:14px;

<div class="container">
