<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

    :root { color-scheme: dark; }

    body{

      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      background:linear-gradient(180deg,#0b0b0b,#1a1a1a);
      color:#f5f5f5;
      text-align:center;
    }

    .container{
      max-width:440px;
      margin:0 auto;
      padding:32px 18px 70px;
    }

    .logo img{
      width:130px;
      margin:20px auto 10px;
      display:block;
      filter:drop-shadow(0 10px 22px rgba(0,0,0,.35));
    }

    h1{
      margin:6px 0 4px;
      font-weight:750;
      letter-spacing:.2px;
    }

    .tagline{
      font-size:.95rem;
      opacity:.85;
      margin-bottom:20px;
    }

    /* ---------- REVIEWS HEADER ---------- */
    .reviews-header{
      margin:22px 0 26px;
      padding:18px 16px;
      border:1px solid #d4af37;
      border-radius:18px;
      background:rgba(255,255,255,.04);
    }

    .reviews-header h2{
      margin:0 0 8px;
      font-size:1.15rem;
      color:#d4af37;
      letter-spacing:.2px;
    }

    .google-rating{
      display:flex;
      justify-content:center;
      align-items:center;
      gap:8px;
      font-size:.9rem;
      margin-bottom:12px;
      opacity:.95;
    }

    .stars{
      color:#d4af37;
      letter-spacing:1px;
      font-size:1rem;
    }

    .review-card{
      min-height:112px;
      padding:14px;
      border-radius:14px;
      background:rgba(0,0,0,.40);
      border:1px solid rgba(255,255,255,.10);
      display:flex;
      flex-direction:column;
      justify-content:center;
      transition:opacity .3s ease;
    }

    .review-text{
      font-style:italic;
      line-height:1.45;
      margin:0 0 8px;
      font-size:.96rem;
    }

    .review-name{
      font-size:.85rem;
      opacity:.85;
      margin:0;
    }

    .review-actions{
      display:flex;
      justify-content:center;
      gap:10px;
      margin-top:12px;
      flex-wrap:wrap;
    }

    .mini-btn{
      padding:10px 16px;
      border-radius:999px;
      text-decoration:none;
      font-weight:750;
      font-size:.85rem;
      cursor:pointer;
      border:1px solid #d4af37;
      background:transparent;
      color:#f5f5f5;
      -webkit-tap-highlight-color: transparent;
    }

    .mini-btn.gold{
      background:#d4af37;
      color:#000;
      border-color:#d4af37;
    }
