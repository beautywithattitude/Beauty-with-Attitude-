<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beauty With Attitude</title>

  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="manifest.json" />

  <style>
    :root { color-scheme: dark; }
    body{
      margin:0;
      font-family:-apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(180deg,#0b0b0b,#1a1a1a);
      color:#f5f5f5;
      text-align:center;
    }
    .container{
      max-width: 820px;
      margin:0 auto;
      padding: 28px 16px 60px;
    }
    .logo{ margin-top: 10px; margin-bottom: 10px; }
    .logo img{
      width: 120px;
      height:auto;
      display:block;
      margin:0 auto;
      filter: drop-shadow(0 10px 22px rgba(0,0,0,.35));
    }
    h1{ margin: 8px 0 4px; font-weight: 750; letter-spacing: .2px; }
    .tagline{ font-size:.98rem; opacity:.88; margin-bottom: 16px; }

    .row{
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
      align-items: start;
      margin-top: 14px;
    }
    @media (min-width: 820px){
      .row{ grid-template-columns: 1.2fr .8fr; }
      .actions{ position: sticky; top: 16px; }
    }

    .card{
      background: rgba(17,17,17,.75);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 16px;
      padding: 14px;
      box-shadow: 0 18px 50px rgba(0,0,0,.35);
      backdrop-filter: blur(6px);
    }

      display:block;
      padding: 14px 14px;
      margin: 10px 0;
      border-radius: 14px;
      text-decoration:none;
