<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Beauty With Attitude</title>

  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="manifest.json">

  <style>
    :root { color-scheme: dark; }
    body{
      margin:0;
      font-family:-apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(180deg,#0b0b0b,#1a1a1a);
      color:#f5f5f5;
      text-align:center;
    }
    .container{
      max-width:440px;
      margin:0 auto;
      padding:36px 20px 72px;
    }
    .logo{ margin-top:30px; margin-bottom:14px; }
    .logo img{
      width:130px;
      height:auto;
      display:block;
      margin:0 auto;
      filter: drop-shadow(0 10px 22px rgba(0,0,0,.35));
    }
    h1{
      margin:0 0 6px;
      font-weight:750;
      letter-spacing:.2px;
    }
    .tagline{
      font-size:.98rem;
      opacity:.88;
      margin-bottom:24px;
    }
    .btn{
      display:block;
      padding:16px;
      margin:12px 0;
      border-radius:14px;
      text-decoration:none;
      font-weight:750;
    }
    .primary{
      background: linear-gradient(135deg,#d4af37,#b8962e);
      color:#000;
    }
    .secondary{
      background: transparent;
      color:#f5f5f5;
      border:1px solid #d4af37;
      font-weight:650;
    }
    .note{
      margin-top:20px;
      font-size:.92rem;
      opacity:.86;
      line-height:1.65;
    }
    footer{
      margin-top:44px;
      font-size:.82rem;
      opacity:.6;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="logo">
      <!-- LOGO FILE MUST BE NAMED EXACTLY: bwa-logo.png -->
      <img src="bwa-logo.png"
           alt="Beauty With Attitude Logo"
           onerror="this.style.display='none'">
    </div>

    <h1>Beauty With Attitude</h1>
    <div class="tagline">Muscle Therapy · Beauty Treatments</div>

    <!-- ✅ NEW GOOGLE FORM LINK -->
    <a class="btn primary"
       href="https://docs.google.com/forms/d/e/1FAIpQLScqe9BVGTuGcZ4xZUm4CuCovvua_0UJFKseygJa5Fc1sl4w0Q/viewform?usp=header"
       target="_blank" rel="noopener">
      Request an Appointment
    </a>

    <!-- WhatsApp -->
    <a class="btn secondary"
       href="https://wa.me/6421333030"
       target="_blank" rel="noopener">
      WhatsApp 021 333 030
    </a>

    <!-- Facebook -->
    <a class="btn secondary"
       href="https://www.facebook.com/beautywithattitude.bwa"
       target="_blank" rel="noopener">
      Visit Facebook Page
    </a>

    <div class="note">
      Appointments are by request, so I can confirm the best available time for you.
    </div>

    <footer>© Beauty With Attitude</footer>

  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
